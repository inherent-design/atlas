[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True

# Ignore missing imports for third-party libraries
[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-pathspec.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-python_dotenv.*]
ignore_missing_imports = True

[mypy-langgraph.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-ollama.*]
ignore_missing_imports = True

# Per-module options
[mypy.atlas.core.env]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy.atlas.models.base]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy.atlas.models.anthropic]
ignore_missing_imports = True

[mypy.atlas.models.openai]
ignore_missing_imports = True

[mypy.atlas.models.ollama]
ignore_missing_imports = True